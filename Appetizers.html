<!DOCTYPE html>

    <title>Appetizer Recipes</title>

<body>
    <h1>Appetizer Recipes</h1>
    <h2>1. Garlic Bread</h2>
    <ul>
        <li>Baguette</li>
        <li>Butter</li>
        <li>Garlic</li>
        <li>Parsley</li>
    </ul>
    <p>Steps: Mix butter and garlic, spread on bread, and bake until golden.</p>

    <h2>2. Veggie Spring Rolls</h2>
    <ul>
        <li>Rice paper</li>
        <li>Vegetables</li>
        <li>Soy sauce</li>
    </ul>
    <p>Steps: Fill and roll rice papers, then fry until crisp.</p>
</body>
